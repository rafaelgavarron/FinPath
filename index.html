<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>FinPath</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="row">
          <div class="d-flex align-items-center justify-content-start">
            <h1 class="display-1 my-font mb-0">FinPath</h1>
            <img src="assets/images/Path.png" class="img-fluid" alt="Caminho" />
          </div>
        </div>
        <form>
          <div class="m-0">
            <label for="email-login" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              id="email-login"
              placeholder="Email"
            />
            <label for="password-login" class="form-label"></label>
            <input
              type="password"
              class="form-control"
              id="password-login"
              placeholder="Senha"
            />
          </div>
        </form>
        <p class="text-center small mt-1 mb-3">
          Novo no FinPath? Crie sua conta agora, clique <a href="#">aqui</a>
        </p>
        <button type="button" class="btn btn-primary btn-lg entrar">
          Entrar
        </button>
        <p class="text-center small">
          Esqueceu sua senha? <br />Clique <a href="#">aqui</a>
        </p>
        <div class="google">
          <button
            type="button"
            class="btn btn-primary btn-lg entrar d-flex align-items-center justify-content-center gap-2 w-100"
          >
            <img
              src="assets/images/Google.png"
              class="rounded-top"
              alt="Logo do google"
              style="width: 24px; height: 24px"
            />
            <span class="text-nowrap">Entrar com Google</span>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
